{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Q&A</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
<h1>Q & A site!</h1>
<div class="content">
{% for question in Question %}
    <div class="question">
        <a href="{% url 'qanda:view_question' qid=question.qid qslug=question.slug %}">{{question.question_title}}</a>
        <p>{{ question.question_text|truncatechars:300|slice:"-4" }}...</p>
    </div>
{% endfor %}
</div>
</body>
</html>
