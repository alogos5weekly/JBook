{% block content %}
<h1>Q & A site!</h1>
<div class="content">
{% for question in questions %}
    <div class="question">
        <a href="{% url 'qanda:view-question' qid=question.qid qslug=question.slug %}"><h1>{{ question.question_title }}</h1></a>
        <p>{{ question.question_text|truncatechars:300|slice:"-4" }}...</p>
    </div>
{% endfor %}
</div>
{% endblock %}
