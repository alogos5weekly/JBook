{% load crispy_forms_tags %}
{% block content %}
        <div class="content">
        <h1>Ask a Question</h1>
        <p>Type your question below. You can also use Markdown to help format your question.</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="ask" value="Ask Question">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
{% endblock %}
