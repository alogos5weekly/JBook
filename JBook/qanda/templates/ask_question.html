{% block content %}
        <div class="content">
        <h1>Ask a Question</h1>
        <p>Type your question below. You can also use Markdown to help format your question.</p>
        <form class="" action="ask-question" method="post">
            {% csrf_token %}
            <input type="text" name="title" value="" autocomplete="off" placeholder="What's your question's title?"><p />
            <textarea name="question" rows="8" cols="80" placeholder="What's your question?"></textarea><p />
            <input type="hidden" name="posted_by" value="{{request.user}}" autocomplete="off"><p />
            <input type="submit" name="ask" value="Ask Question">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
{% endblock %}
